# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    types: [closed]
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-pdf:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pandoc & LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-xetex texlive-fonts-recommended

      - name: Convert Markdown to PDF
        run: |
          pandoc Forschungstagebuch.md -o Forschungstagebücher/Forschungstagebuch_aktuell.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: diary-pdf
          path: Forschungstagebücher/Forschungstagebuch_aktuell.pdf

      - name: Commit PDF back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Forschungstagebücher/Forschungstagebuch_aktuell.pdf
          git commit -m "Update diary PDF [skip ci]" || echo "No changes to commit"
          git push

